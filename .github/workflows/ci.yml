name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      - name: Run tests
        run: cd backend && python -m pytest tests/ -v --cov=. --cov-fail-under=80
        env:
          REDIS_URL: redis://localhost:6379

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install and typecheck
        run: cd frontend && npm ci && npx tsc --noEmit
      - name: Build
        run: cd frontend && npm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Python dependency audit
        run: pip install pip-audit && pip-audit -r backend/requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Node dependency audit
        run: cd frontend && npm ci && npm audit --audit-level=high
